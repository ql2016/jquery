<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>*选择器</title>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<div class="aaron">
		<p>class="arror"</p>
		<p>选中</p>
	</div>
	<div class="aaron">
		<p>class="arror"</p>
		<p>选中</p>
	</div>
	<div class="imooc">
		<p>class="imooc"</p>
		<p>jquery选中</p>
	</div>
	<div class="imooc">
		<p>class="imooc"</p>
		<p>jquery未选中</p>
	</div>
	<script>
		var element1 = document.getElementsByTagName('*');
		var element2 = $('*');
		if(element1.length === element2.length){
			element2.css('border','3px solid red');
		}
	</script>
</body>
</html>
