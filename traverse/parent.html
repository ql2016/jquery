<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery遍历parent(),parents()</title>
	<style>
		.left {
            width: auto;
            height: 200px;
        }
        
        .left div {
            width: 150px;
            height: 70px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }
        
        span {
            color: blue;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h2>parent方法()</h2>
    <div class="left first-div">

    <div class="div">
        <ul class="level-2">
            <!-- A -->
            <li class="item-a">A</li>
            <!-- B -->
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <!-- C -->
            <li class="item-c">C</li>

        </ul>
    </div>

    <div class="div">
        <ul class="level-2">
            <!-- A -->
            <li class="item-a">A</li>
            <!-- B -->
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <!-- C -->
            <li class="item-c">C</li>

        </ul>
    </div>
    </div>

    <button id="bt1">点击：parent无参数</button>
    <button id="bt2">点击：paren传递选择器</button>
    <button id="bt3">点击：parents无参数</button>
    <button id="bt4">点击：parents传递选择器</button>

    <ul id="menu" style="width:100px;"> 
        <li> 
            <ul> 
                <li>
                    <a href="#">Home</a>
                </li>
            </ul> 
        </li>
        <li>End</li>
     </ul> 

	<script>
        $('#bt1').click(function(){
            $('.level-3').parent().css('border','1px solid red')
        })
        $("#bt2").click(function() {
            $('.item-a').parent(':last').css('color', 'blue')
        })
        $('#bt3').click(function(){
            $('.item-b').parents().css('border','1px solid red')
        })
        $("#bt4").click(function() {
            $('.item-b').parents('.first-div').css('border', '2px solid blue')
        })
        $("#menu a").click(function() {
            //$(this).parent("ul").css("background", "yellow"); //0 
            //$(this).parent("li").parent("ul").css("background", "yellow"); //1
            //$(this).parents("ul").css("background", "yellow"); //2 
            $(this).closest("ul").css("background", "yellow"); //3 return false; 
        }); 

	</script>
</body>
</html>
