<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery遍历each()</title>
	<style>
		.left {
            width: auto;
            height: 150px;
        }
        
        .left div {
            width: 150px;
            height: 120px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h2>each方法()</h2>
    <div class="left first-div">
        <div class="div">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
        </div>
        <div class="div">
            <ul>
                <li>list item 4</li>
                <li>list item 5</li>
                <li>list item 6</li>
            </ul>
        </div>
    </div>

    <br/>
    <button id="bt1">点击：each方法遍历元素</button>
    <button id="bt2">点击：each方法回调判断</button>

	<script>
        $('#bt1').click(function(){
            $('li').each(function(index,element){
                $(this).css('color','blue')
            })
        })
        $("#bt2").click(function() {
            $('li').each(function(index,element){
                if(index % 2){
                   $(this).css('color','blue')  
                }
                
            })
        })
	</script>
</body>
</html>
