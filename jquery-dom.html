<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery与dom</title>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<div>元素一</div>
	<div>元素二</div>
	<div>元素三</div>
	<script>
		//jquery转dom
		/*var $div = $('div'); //jquery对象
		console.log($div); 
		//var div = $div[0]; //转化为DOM对象

		console.log(div);
		div.style.color = 'red'; //操作dom对象的属性*/

		//dom转jquery
		var div = document.getElementsByTagName('div');
		console.log(div);
		var $div = $('div');
		console.log($div);
		var $first = $div.first();
		console.log($first);
		$first.css('color','pink');
	</script>
