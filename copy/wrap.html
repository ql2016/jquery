<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM包裹wrap、wrapAll与upwrap</title>
    <style>
        .left div,
        .right div {
            width: 100px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
            background: #bbffaa;
        }
        
        .right div {
            background: yellow;
        }
        
        p {
            border: 1px solid red;
        }
        
        a {
            border: 1px solid blue;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
    <h2>DOM包裹wrap()方法</h2>
    <div class="left">
        <button class="aaron1">点击,通过wrap方法给p元素增加父容器div</button>
        <button class="aaron2">点击,通过wrap的回调方法给a元素增加父容器div</div>
    </div>
    <div class="right">
        <p>p元素</p>
        <p>p元素</p>
    </div>
    <div class="left">
        <a>a元素</a>
        <a>a元素</a>
    </div>
    <script>      
        $('.aaron1').on('click',function(){
            if(!$('.right div').length){
                //$('p').wrap('<div></div>'); //每个p元素增加一个父节点div
                $('p').wrapAll('<div></div>'); //所有p元素增加一个父节点div
            }else {
                $('p').unwrap('<div></div>');
            }
            
        })
        $('.aaron2').on('click',function(){
            if(!$('.left div').length){
                /*$('a').wrap(function(){
                    return '<div></div>'
                });*/
                $('a').wrapAll(function(){   //wrapAll与wrap实现效果一样,都是每个元素包裹一个父节点
                    return '<div></div>'
                });
            }else {
                $('a').unwrap(function(){
                    return '<div></div>'
                });
            }
            
        })
    </script>
</body>
</html>
