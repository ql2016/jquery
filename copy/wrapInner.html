<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM包裹wrapInner()</title>
	<style>
		.left div,
        .right div {
            width: 100px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
            background: #bbffaa;
        }
        
        .right div {
            background: yellow;
        }
        
        p {
            border: 1px solid red;
        }
        
        a {
            border: 1px solid blue;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h2>DOM包裹wrapInner()方法</h2>
    <div class="left">
        <div class="aaron1">点击,通过wrapInner方法给所有div元素增加内部父容器p</div>
        <div class="aaron2">点击,通过wrapInner的回调方法给每个div元素增加内部父容器a</div>
    </div>
    <div class="right">
        <div class="right1">p元素</div>
        <div class="right1">p元素</div>
    </div>
    <div class="left">
        <div class="left1">a元素</div>
        <div class="left1">a元素</div>
    </div>
	<script>      
        $('.aaron1').on('click',function(){
            if(!$('.right1 p').length){
                $('.right1').wrapInner('<p><span></span></p>');
            }else {
                $('span').unwrap('<p></p>');
            }           
        })
        $('.aaron2').on('click',function(){
            if(!$('.left1 a').length){
                $('.left1').wrapInner(function(){
                    return '<a><span></span></a>'
                });
            }else {
                $('span').unwrap(function(){
                    return '<a></a>'
                });
            }
            
        })
	</script>
</body>
</html>
