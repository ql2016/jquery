<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID选择器</title>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<div id="aaron">
		<p>id="arror"</p>
		<p>选中</p>
	</div>
	<div id="imooc">
		<p>id="imooc"</p>
		<p>jquery选中</p>
	</div>
	<div id="imooc">
		<p>id="imooc"</p>
		<p>jquery未选中</p>
	</div>
	<script>
		//通过原生方法处理
		var div = document.getElementById('aaron');
		div.style.border = '3px solid blue';

		//通过jquery处理
		var $div = $('#imooc'); //jquery对象
		$div.css('border','3px solid red');
	</script>
</body>
</html>
