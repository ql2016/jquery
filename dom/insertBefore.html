<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM外部插入insertBefore()与insertAfter()</title>
	<style>
		.test1 {
            background: #bbffaa;
        }
        
        .test2 {
            background: yellow;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h2>通过insertBefore与insertAfter添加元素</h2>
    <button id="bt1">点击通过jQuery的insertBefore添加元素</button>
    <button id="bt2">点击通过jQuery的insertAfter添加元素</button>
    <div class="aaron">
        <p class="test1">测试insertBefore,不支持多参数</p>
    </div>
    <div class="aaron">
        <p class="test2">测试insertAfter,不支持多参数</p>
    </div>

	<script>
        $('#bt1').on('click',function(){
            $('<p>我是通过insertBefore进来的</p>').insertBefore('.test1');
        })
        $('#bt2').on('click',function(){
            $('<p>我是通过insertAfter进来的</p>').insertAfter($('.test2'));
        })
	</script>
</body>
</html>
