<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM节点删除detach()与remove()区别</title>
    <style>
         p {
            border: 1px solid red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
    <h3>给页面2个p元素节点绑定点击事件,点击后弹出自己本身的节点内容</h3>
    <p>元素p1，同时绑定点击事件</p>
    <p>元素p2，同时绑定点击事件</p>
    <h3>通过点击2个按钮后观察方法处理的区别</h3>
    <button>点击通过remove处理元素p1</button>
    <button>点击通过detach处理元素p2</button>

    <script>
        $('p').click(function(e){
            alert(e.target.innerHTML);
        })
        $('button:first').on('click',function(){
            var p = $('p:first').remove();
            p.css('color','red').text('p1通过remove处理后,点击该元素,事件丢失');
            $('body').append(p);
        })
        $('button:last').on('click',function(){
            var p = $('p:last').detach();
            p.css('color','blue').text('p2通过detach处理后,点击该元素,事件存在');
            $('body').append(p);
        })
    </script>
</body>
</html>
