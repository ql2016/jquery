<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM内部插入append()与appendTo()</title>
	<style>
		.content {
            width: 300px;
        }
        .append{
            background-color: blue;
        }
        .appendTo{
            background-color: red;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h2>通过append与appendTo添加元素</h2>
    <button id="bt1">点击通过jQuery的append添加元素</button>
    <button id="bt2">点击通过jQuery的appendTo添加元素</button>

    <div class="content"></div>

	<script>
        $('#bt1').on('click',function(){
            $('.content').append('<p>我是通过append进来的</p>');
        })
        $('#bt2').on('click',function(){
            $('<p>我是通过appendTo进来的</p>').appendTo($('.content'));
        })
	</script>
</body>
</html>
