<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性与样式--addClass/removeClass</title>
	<style>
		.left,
        .right {
            width: 300px;
            height: 120px;
        }
        
        .left div,
        .right div {
            width: 100px;
            height: 90px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
            
        .newClass{
            background: #bbffaa;
        }

        .imoocClass{
            background: red;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h2>.addClss()方法</h2>
    <div class="left">
        <div class="aaron">
            <p>newClass</p>
        </div>
        <div class="aaron">
            <p>newClass</p>
        </div>
    </div>
    <div class="right">
        <div class="aa bb imoocClass">
            <article>
                <p>imoocClass</p>
            </article>
        </div>
        <div>
            <article>
                <p>imoocClass</p>
            </article>
        </div>
    </div>

	<script>
		$('.left div').addClass('newClass');
        $('div').addClass(function(index,className){
            document.write("'" + className + "', ");
            if(className.indexOf('cc') !== -1){
                $(this).addClass('imoocClass')
            }
        })
        $('.right div:first').removeClass(function(index,className){
            //document.write("'" + className + "', ");
            $(this).next().addClass(className);
            return 'imoocClass'
        })
	</script>
</body>
</html>
