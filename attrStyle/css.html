<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性与样式--css</title>
	<style>
		div {
            width: 60px;
            height: 60px;
            margin: 5px;
            /*float: left;*/
            font-size: 0.8em;
            background: #40E0D0
        }
        .first{
            background-color:lightSkyBlue;
        }
        .second{
            background-color: #ccc;
            color: red;
            font-size: 1.2em;
        }
        .third{
            background-color:yellow;
        }
        .sixth{
            font-size: 12px;
        }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<h3>获取css属性</h3>
    <div class="first">获取颜色</div>
    <p></p>
    <div class="second">获取文字尺寸</div>
    <p></p>
    <div class="third">获取宽高尺寸</div>
    <p></p>


    <h3>设置css属性</h3>
    <div class="fourth">设置颜色设置文字尺寸</div>
    <div class="fifth">设置颜色设置文字尺寸</div>
    <div class="sixth">通过回调设置新的值</div>
    <div class="seventh">同时设置多少个样式</div>
	<script>
        var firstBg = $('.first').css('background-color');
        $('p:first').text(firstBg);
        var secondFont = $('.second').css('font-size');
        $('p:eq(1)').text(secondFont);
        var thirdWh = $('.third').css(['width','height']);
        $('p:eq(2)').text(thirdWh.width + thirdWh.height);

        $('.fourth').css('background-color','pink');
        $('.fifth').css('backgroundColor','yellow');
        $('.fourth').css('font-size','16px');
        $('.fifth').css('fontSize','14px');
        $('.sixth').css('width',function(index,value){
            console.log(value);
            value = value.split('px');
            console.log(value);
            console.log(value[0], Number(value[0]) + 50, value[1]);
            return (Number(value[0]) + 50 + value[1]);
        });
        $('.seventh').css({'width':'100','height':'80','color':'red','background-color':'blue'})

	</script>
</body>
</html>
